<div class="container mb-4">
    <header>
        <h1>Balloon Order page - Delivery information </h1>
    </header>
    <section>

        <form th:method="POST" action="/balloons/deliveryInfo">
            <label for="clientName">Client Name:</label><br/>
            <input type="text" id="clientName" name="clientName"/><br/>
            <label for="clientAddress">Delivery Address:</label><br/>
            <textarea cols="40" rows="3" id="clientAddress" name="clientAddress"></textarea><br/>
            <input type="submit" th:value="Submit">
        </form>
    </section>
    <aside>
        <th:block th:if="${session.order!=null}">
            <table>
                <tr>
                    <th colspan="2">
                        Your Order Status
                    </th>
                </tr>
                <tr>
                    <td><b>Balloon Type </b></td>
                    <td>
                        <th:block th:text="${session.order.getBalloonColor()}"></th:block>
                    </td>
                </tr>
                <tr>
                    <td><b>Balloon Size</b></td>
                    <td>
                        <th:block th:text="${session.order.getBalloonSize()}"></th:block>
                    </td>
                </tr>
            </table>
        </th:block>
    </aside>
</div>
